<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EazyPayouts â€” Loads</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo-area">
        <div class="logo-mark">EP</div>
        <div class="logo-text">EazyPayouts</div>
      </div>

      <nav class="left-nav">
        <div class="nav-item active">Loads</div>
        <div class="nav-item disabled">Statements</div>
        <div class="nav-item disabled">Transactions</div>
      </nav>

      <div class="logout">â¤º Logout</div>
    </aside>

    <main class="main">
      <header class="header">
        <div class="header-left"></div>

        <div class="header-right">
          <div class="select-wrap">
            <label class="label">Company Name</label>
            <select id="companySelect" class="select"></select>
          </div>

          <div class="select-wrap">
            <label class="label">Account Name</label>
            <select id="accountSelect" class="select"></select>
          </div>
        </div>
      </header>

      <section class="content">
        <div class="top-area">
          <div class="balance-card">
            <div class="balance-left">
              <div class="balance-icon">ðŸ§¾</div>
            </div>
            <div class="balance-right">
              <div class="balance-title">Available Balance</div>
              <div id="availableBalance" class="balance-value">â‚¹ 0.00</div>
            </div>
          </div>

          <div class="note">Latest Loads are displayed here</div>
        </div>

        <div class="table-card">
          <table class="tx-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Credit</th>
                <th>A/c Balance</th>
                <th>UTR/RRN</th>
                <th>A/c No / UPI</th>
              </tr>
            </thead>
            <tbody id="txBody">
              <tr><td colspan="5" class="muted">No data loaded</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
